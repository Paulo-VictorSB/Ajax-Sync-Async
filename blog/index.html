<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

    <style>
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 9999;
        }
    </style>
</head>

<body>

    <!-- Container -->
    <div class="container mt-5">

        <!-- Main -->
        <div class="row mb-3">
            <div class="col-12 text-center">
                <h3>Carregar todos os dados dos users</h3>
                <button class="btn btn-primary" id="btn">Carregar</button>
            </div>
        </div>

        <!-- Table -->
        <div class="row d-none" id="table">
            <div class="col-12">
                <table class="table table-striped">
                    <thead class="table-dark">
                        <th>Username</th>
                        <th>Email</th>
                        <th>Criado em</th>
                    </thead>
                    <tbody id="table_users"></tbody>
                </table>
            </div>
        </div>

        <!-- Error -->
        <p class="text-danger p-1 text-center d-none" id="error">NÃ£o foram encontrados registros</p>

        <!-- Loading -->
        <div class="d-none" id="loading">
            <div class="spinner-border text-light" role="status">
                <span class="visually-hidden">Carregando...</span>
            </div>
        </div>

    </div>

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>

</html>
