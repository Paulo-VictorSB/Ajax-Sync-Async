        // ----------------------------
        // para que ser o await? Só funciona dentro de funções assíncronas.
        // pode ser usado antes de qualquer promessa, para que o código pare nesse local até que a promessa seja cumprida.

        async function funcao1(){

            let resultado = await fetch('https://httpstat.us/404');
            let paises = await resultado.json();
            return paises;
        }

        funcao1()
        .then(dados => console.log(dados))
        .catch(err => console.log('teste'));
